---
# =============================================================================
# PROXMOX LXC ROLLE - STANDARD-KONFIGURATION
# =============================================================================

# Debug und Logging
enable_debug: false
show_unify_commands: true

# Container-ID Management
lxc_id_range_start: 100
lxc_id_range_end: 999

# Standard-Container-Konfiguration
lxc_defaults:
  template: "synology:vztmpl/debian-12-standard_12.7-1_amd64.tar.zst"
  storage: "local-lvm"
  cores: 2
  memory: 2048
  rootfs_size: 10
  vlan: 20
  ip: "dhcp"
  tags: "lxc,managed"

# Container-Parameter (mit Fallback zu Defaults)
container_hostname: "{{ ct_hostname | default('lxc-' + (ct_id | default('auto'))) }}"
container_template: "{{ ct_template | default(lxc_defaults.template) }}"
container_storage: "{{ ct_storage | default(lxc_defaults.storage) }}"
container_cores: "{{ ct_cores | default(lxc_defaults.cores) }}"
container_memory: "{{ ct_memory | default(lxc_defaults.memory) }}"
container_rootfs_size: "{{ ct_rootfs | default(lxc_defaults.rootfs_size) }}"
container_vlan: "{{ ct_vlan | default(lxc_defaults.vlan) }}"
container_ip: "{{ ct_ip | default(lxc_defaults.ip) }}"
container_tags: "{{ ct_tags | default(lxc_defaults.tags) }}"
container_password: "{{ ct_password | default(vault_default_root_password | default('ChangeMe123!')) }}"

# Container-Startup Konfiguration
container_start_retries: 15
container_start_delay: 3

# System-Setup Konfiguration
container_setup_enabled: true
container_timezone: "Europe/Berlin"
container_locale: "de_DE.UTF-8"

# API V2 Konfiguration
unify_api_key: "{{ vault_unify_api_key }}"
unify_api_base_url: "https://{{ unify_controller_host }}"

# UniFi Controller Integration
unify_controller_host: "{{ groups['controller'][0] | default('10.0.0.254') }}"
unify_site_id: "88f7af54-98f8-306a-a1c7-c9349722b1f6"

# Sicherheits-Einstellungen
security_ssh_banner_enabled: true
security_ssh_hardening_enabled: true

# SSH-Konfiguration Features
ssh_config_copy_from_host: true          # SSH-Config vom PVE Host kopieren
ssh_hardening_from_host: true            # Security-Hardening übernehmen
ssh_banner_create_custom: true           # Zusätzlichen Container-Banner erstellen
ssh_preserve_host_banner: true           # Original-Banner vom Host behalten
